<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Clash 订阅 → YAML 下载</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; padding: 20px; }
    input[type=text]{ width:100%; padding:10px; font-size:16px; }
    button{ padding:10px 16px; font-size:16px; margin-top:8px; }
  </style>
</head>
<body>
  <h1>订阅 → Clash YAML</h1>
  <p>在下方粘贴你的订阅 URL（例如一个 http(s) 链接），点击“生成并下载”。</p>
  <input id="sub" type="text" placeholder="https://clash-sub-converter.stephen-ben.workers.dev/" />
  <br/>
  <button id="go">生成并下载 YAML</button>

  <script>
    const workerBase = 'YOUR_WORKER_URL'; // 替换为你的 Worker 地址（不要带 ?url=）
    document.getElementById('go').onclick = () => {
      const url = document.getElementById('sub').value.trim();
      if (!url) return alert('请填写订阅 URL');
      // 直接导航到 Worker 地址会触发浏览器下载 Content-Disposition 的文件
      const dl = workerBase + '?url=' + encodeURIComponent(url);
      // 打开新标签或直接跳转（你可以改成 window.open）
      window.location.href = dl;
    };
  </script>
</body>
</html>
